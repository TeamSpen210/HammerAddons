name: FGD Build
on:
  push:
    branches: [ master, dev ]
    paths:
      - 'fgd/**'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'fgd/**'
  workflow_dispatch:
    # Allow triggering manually whenever it's useful.

permissions:
  contents: read
  pull-requests: read

jobs:
  build-fgds:
    runs-on: ubuntu-latest
    name: Build FGDs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: Install srctools
        run: python -m pip install -r requirements.txt
      - name: FGD build and folder copy
        run: bash ./build.sh all
      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: ./build/*.fgd
          if-no-files-found: error
  build-engine:
    runs-on: ubuntu-latest
    name: Build Engine Dump
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: Install srctools
        run: python -m pip install -r requirements.txt
      - name: FGD engine dump
        run: python src/hammeraddons/unify_fgd.py exp --engine --binary -o fgd.lzma
      - name: Artifact upload
        uses: actions/upload-artifact@v4
        with:
          name: build-engine-${{ github.sha }}
          path: fgd.lzma
          if-no-files-found: error
